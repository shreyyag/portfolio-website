        <script>
            //*To change the color of the text every 1.5 secs
            function changeColor(){
                var x=document.getElementById("1"); //calls the element with id 1
                if(x.style.color=="yellow")        //if the color is yellow
                x.style.color="gold";             //it displays gold 
                else if(x.style.color=="gold")         //if its gold
                x.style.color="red";                   //it displays red
                else if(x.style.color=="red")           //if its red
                x.style.color="lavenderblush";           //it displays lavenderblush
                else if(x.style.color=="lavenderblush")   //if its lavenderblush
                x.style.color="lawngreen";                //it displays lawngreen
                else if(x.style.color=="lawngreen")        //if its lawn green
                x.style.color="pink";                      //displays pink
                else                                        //finally when its pink
                x.style.color="yellow";                     //it displays yellow
            }
            setInterval(changeColor,1500);
        </script>
